<!DOCTYPE html>
<html>
<head>
	<title>Web Design Exam</title>
	<link rel='stylesheet' type='text/css' href= 'css/style.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>Angela Mariana Sch√∂pke Gonzalez</h1>


<script>
	$(document).ready(function() {
		$('#hide').click(function() {
			$('#colleen').hide()
			$('.bigger1').css({'display': 'block', 'width': '100%', 'height': 'auto', 'text-align': 'center'})
			$('.big').css({'width': '50%', 'height': 'auto'})
		})
		$('#show').click(function() {
			$('#colleen').show()
			$('.big1').css({'width': 'auto', 'padding-left': '0'})
			$('.big').css({'width': 'auto'})
		})

	})
</script>


<div class='bigger1'>
<div class="big1">
	<div class="image" id="colleen">
		<img src='images/examPic.JPG' alt="Professor Van Lent having similing while two people play with a dinosaur cutout.">
	</div>
	<div class="image" id="umsi">
		<img src='images/UMSI-logo.jpg' alt="University of Michigan School of Information logo.">
	</div>
</div>
</div>


<div class="big">
	<div class="button" id='hide'> 
		<button type="button">Hide Image</button>
	</div>

	<div class="button" id='show'>
		<button type="button">Show Image</button>
	</div>
</div>


</body>
</html>
